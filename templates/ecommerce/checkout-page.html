{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/extra.css'%}">
<div class="container">

  <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text product-more">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <a href="{% url 'ecommerce:order-summary' %}">Shop</a>
                        <span>Check Out</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section Begin -->

    <!-- Shopping Cart Section Begin -->
    <section class="checkout-section spad">
      <div class="container">
        <form class="checkout-form" method="POST">
          <div class="row">
            <div class="col-lg-6">
              <h4>Biiling Details</h4>
              <div class="card" style="padding: 20px; ">
              {% csrf_token %}
              {{ form| crispy }}


              <button type="submit" class="site-btn place-btn">
                Place Order
              </button>
              </form>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="place-order">
                <h4>Your Order</h4>
                  <div class="order-total">
                    {% include "ecommerce/order_snippet.html" %}
                  </div>
              </div>
            </div>
          </div>
      </div>
    </section>
    <!-- Shopping Cart Section End -->
</div>

{% endblock content %}
